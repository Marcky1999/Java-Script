<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Formulário</h1>
    <br />
    <form id="form">
    <label for="name">Nome</label> <input id="name" type="text" required> <br /> <br />
    <label for="email" >E-mail</label> <input id="email" type="email" required> <br /> <br />
    <h2>Qual a sua linguagem da programação favorita?</h2> 
    <select> 
        <option>Java Script</option>
        <option>CSS</option>
        <option>Python</option>
    </select> <br /> <br />
    <label for="Campo-A">Campo A</label> <input id="Campo-A" class="Campo-A" type="number"> <br /> <br />
    <label for="Campo-B">Campo B</label> <input id="Campo-B" class="Campo-B" type="number"> <br /> <br />
    <button class="btn" onclick="validaCampo()" type="submit">Enviar</button>
    </form>
    <script  src="script.js"></script>
</body>
</html>
